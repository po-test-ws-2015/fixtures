<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

  <head>
    <title>HTML-Elemente</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="format.css">   
  </head>
  <body>  
    <div id="button-box">
       	<div id="headline" class="capital"><h2 >Web-Applikation mit HTML-Elementen</h2></div>
   		<select id="combobox" size="1" >
			<option selected="selected">Deutschland</option>
			<option>Italien</option>
			<option>USA</option>
			<option>Schweden</option>
			<option>Australien</option>
		</select>
		<br/><br/>
		<textarea id="textarea" cols="25" rows="5">Enter your comments</textarea>
		<br/><br/>
		<input type="text" id="input_field" value="MyInput">
		<br/><br/>
		<input type="text" class="hidden" id="hidden_input_field" value="Hidden Input">
		<br/><br/>
		<input type="checkbox" id="checkbox" value="HTML" checked>
		<br/><br/>
		<div id="invisible" class="hidden">I am Invisible</div>
		<br/><br/>
		<input type="button" id="button_enabled" value="enabled">
		<br/><br/>
		<input type="button" id="button_disabled" value="disabled" disabled>
		<br/><br/>
		<input type="button" class="hidden" id="hidden_button_enabled" value="hidden_enabled">
		<br/><br/>
		<input type="button" style="display: none;" id="hidden_button_disabled" value="hidden_disabled" disabled>
		<br/><br/>
		<iframe src="body-bg.jpg" id="iframe" width="300" height="200" align="left"
        scrolling="yes" marginheight="0" marginwidth="0" frameborder="0">
        iFrame
        </iframe>
        <br/><br/>
		<iframe class="hidden" src="body-bg.jpg" id="hidden_iframe" width="300" height="200" align="left"
        scrolling="yes" marginheight="0" marginwidth="0" frameborder="0">
        Hidden iFrame
        </iframe>
        <br/><br/>
        <img src="fixture.png" id="image"  alt="Fixture">
        <br/><br/>
        <input type="radio" id="radio" value="First">
        <input type="radio" id="radio" value="Second" checked>
        <input type="radio" id="radio" value="Third">
        <br/><br/>
        <button type="button" value="button_tag" onclick="alert('Hello world!')">Click Me!</button>
        <br/><br/>
        <span id="span_empty"></span>
        <br/><br/>
        <ol>
  			<li id="li_coffee" value="6">Coffee</li>
 			<li>Tea</li>
  			<li>Milk</li>
		</ol>
		<br/><br/>
		<param id="param_autoplay" value="true">
		<br/><br/>
		<progress id="progress" value="22" max="100"></progress> 
		<br/><br/>
		<source id="source" src="horse.mp3" type="audio/mpeg">
 	</div>
  </body>
</html>
